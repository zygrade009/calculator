<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>
    <div class="content">
        <div class="container">
            <div class="display">
                <div class="inputbox">input display</div>
                <div class="outputbox"> output display</div>
            </div>
            <div class="strow">
                <div class="clear"> AC </div>
                <div class="delete"> Delete </div>
            </div>
            <div class="controls">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="+">+</div>
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="-">-</div>
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="/">/</div>
                <div class="button" id="0">0</div>
                <div class="button" id="*">*</div>
                <div class="equal-button">=</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">Copyright  2024 Vignesh</div>
    </div>
</body>
</html>
